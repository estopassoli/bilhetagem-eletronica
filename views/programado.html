<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
 <link rel="shortcut icon"
 href="https://wac-cdn.atlassian.com/dam/jcr:187c243d-3f5a-48ca-9ae0-4c3f3552f1b1/projectposter.png?cdnVersion=503"
 type="image/x-icon">


    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/programado.css">
    <title>Acompanhamento de Passageiros</title>
</head>

<body>
    <main>
        <div class="content">
            <form action="">

                <div class="header">
                    <a style="font-size: 64px;margin-top: -25px;" href="/">
                        <i class="bi bi-list" style="font-size: 44px;margin-top: -20px;"></i>
                    </a>
                    <label for="date" style="color: #fff;">Data</label>
                    <input type="date" name="date" id="date" required>
                    <select name="sentido" id="sentido" required>
                        <option value="" selected disabled>Selecione o sentido</option>
                        <option value="Ida">IDA</option>
                        <option value="Volta">VOLTA</option>
                    </select>
                    <select name="linha" id="linha" required>
                        <option value="" selected disabled>Selecione uma linha</option>
                    </select>
                    <a id="bring_data" title="Buscar programação"><i class="bi bi-search"></i></a>
                    <a onclick="imprimir()" title="Imprimir digitações"><i class="bi bi-printer-fill"></i></a>
                    <a id="download" title="Exportar digitação"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                </div>
                <div class="body">

                    <table id="table" class="table table-bordered table-hover table-responsive" style="display: none;">
                        <thead class="table-dark ">
                            <tr>
                                <th scope="col">Prefixo</th>
                                <th scope="col">Tabela</th>
                                <th scope="col">Programado</th>
                                <th scope="col">Chegada</th>
                                <th scope="col">Saída</th>
                                <th scope="col">Qtd. Passageiros</th>
                                <th scope="col">Encerrante</th>
                                <th scope="col">Observações</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">
                        </tbody>
                    </table>
                    <div class="spinner"></div>
                </div>

                <div class="footer">
                    <a href="/" ><i class="bi bi-arrow-left"></i></a>
                    <input type="submit" class="submit" value="Salvar">
                    <div class="spinner-border spin-footer" style="display: none;"></div>

                </div>
            </form>

        </div>
    </main>
    <script src="./js/programado.js"></script>
</body>

</html>
