<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon"
        href="https://wac-cdn.atlassian.com/dam/jcr:187c243d-3f5a-48ca-9ae0-4c3f3552f1b1/projectposter.png?cdnVersion=503"
        type="image/x-icon">

    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/transbordo.css">
    <title>Pesquisa de Transbordo</title>
</head>

<body>
    <main>
        <div class="content">
            <form action="">

                <div class="header">
                    <a style="position:absolute;left: 0; " href="/">
                        <i class="bi bi-list" style="font-size: 64px;"></i>
                    </a>
                    <label for="date" style="color: #fff;">Data</label>
                    <input type="date" name="date" id="date" required>
                    <input type="text" name="linha" id="linha" placeholder="Linha">
                    <a onclick="appply(this)" title="Aplicar"><i class="bi bi-check"></i></a>
                    <a onclick="imprimir()" title="Imprimir digitações"><i class="bi bi-printer-fill"></i></a>
                    <a id="download" title="Exportar digitação para CSV"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                </div>
                <div class="body">
                    <table id="table" class="table table-bordered table-hover table-responsive">
                        <thead class="table-dark ">
                            <tr>
                                <th scope="col">Remover</th>
                                <th scope="col">Carro</th>
                                <th scope="col">Sentido</th>
                                <th scope="col">Ponto de Parada</th>
                                <th scope="col">Chegada</th>
                                <th scope="col">Saída</th>
                                <th scope="col">Qtd. Passageiros</th>
                                <th scope="col">Observações</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">
                            <tr>
                                <td class="hd">
                                    <a href="#" onclick="deletethis(this)"><i class="bi bi-trash-fill"
                                            style="color: #000; font-size: 24px"></i></a>
                                </td>
                                <td class="hd">
                                    <input type="text" placeholder="Prefixo" name="prefixo" autocomplete="off" value="">
                                </td>
                                <td class="hd">
                                    <input type="text" name="sentido" value="">
                                </td>
                                <td class="hd">
                                    <input type="text" name="ponto" value="">
                                </td>
                                <td class="hd">
                                    <input type="time" placeholder="Chegada" name="hora_ini" autocomplete="off"
                                        value="">
                                </td>
                                <td class="hd">
                                    <input type="time" placeholder="Saída" name="hora_fim" autocomplete="off" value="">
                                </td>
                                <td class="hd">
                                    <input type="number" placeholder="Qtd. Pass." name="qtd_pax" autocomplete="off"
                                        min="1" value="">
                                </td>

                                <td class="hd">
                                    <input type="text" placeholder="Observações" name="obs" autocomplete="off" value="">
                                </td>
                            </tr>
                        </tbody>

                    </table>

                    <div class="spinner"></div>
                </div>

                
                <div class="footer">
                    <div class="add-line">
                        <a href="#" onclick="addLine()">Adicionar viagem +</a>
                    
                    <input type="submit" class="submit" value="Salvar">
                    <div class="spinner-border spin-footer" style="display: none;"></div>
                </div>
                </div>
            </form>

        </div>
    </main>
    <script src="./js/transbordo.js"></script>
</body>

</html>
