<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Bilhetagem transbordo</title>
</head>

<body>
    <main>
        <div class="content">
            <form action="">

                <div class="header">
                    <input type="date" name="date" id="date" required>
                    <select name="sentido" id="sentido">
                        <option value="" selected disabled>Selecione o sentido</option>
                        <option value="Ida">TP/TS</option>
                        <option value="Volta">TS/TP</option>
                    </select>
                    <select name="linha" id="linha">
                        <option value="" selected disabled>Selecione uma linha</option>
                    </select>
                    <a id="bring_data"><i class="bi bi-search"></i></a>
                </div>
                <div class="body">

                    <table class="table table-bordered table-hover table-responsive">
                        <thead class="table-dark ">
                            <tr>
                                <th scope="col">Prefixo</th>
                                <th scope="col">Tabela</th>
                                <th scope="col">Programado</th>
                                <th scope="col">Chegada</th>
                                <th scope="col">Saída</th>
                                <th scope="col">Qtd. Passageiros</th>
                                <th scope="col">Encerrante</th>
                                <th scope="col">Observações</th>
                            </tr>
                        </thead>
                        <tbody class="table-striped">

                        </tbody>
                    </table>
                    <div class="spinner"></div>
                </div>

                <div class="footer">
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
